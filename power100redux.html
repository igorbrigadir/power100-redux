<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Power 100 Redux: Expanded Data Set:</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


<link rel="stylesheet" href="stylesheets/bootstrap-table.min.css">
<script src="javascripts/bootstrap-table.min.js"></script>

<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>

<div class="bs-example">

</div>

<div class="bs-example">


   <table data-toggle="table" data-url="data/power100redux.json" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1" data-sort-name="AggregatedRank" data-sort-order="asc">
    <thead>
    <tr>
       <th data-field="Twitter" data-sortable="true" data-align="left">Twitter</th>  
       <th data-field="Name" data-sortable="true" data-align="left">Name</th>
       
       <th data-field="Aggregated" data-sortable="true" data-align="left">Aggregated</th>
       
       <th data-field="Followers" data-sortable="true" data-align="left">Followers</th>
       <th data-field="Normfollowers" data-sortable="true" data-align="left">Follower Rank</th>
       <th data-field="Mentions" data-sortable="true" data-align="left">Mentions Rank</th>
       <th data-field="Retweets" data-sortable="true" data-align="left">Retweet Rank</th>
       <th data-field="Colisted" data-sortable="true" data-align="left">List Rank</th>

     </tr>
    </thead>
</table>
</div>
</body>
</html>
